<!--
`nuxeo-count-metadata-layout`
@group Nuxeo UI
@element nuxeo-count-metadata-layout
-->
<dom-module id="nuxeo-count-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <div role="widget">
      <label>Title</label>
      <div>[[document.properties.dc:title]]</div>
    </div>

    <h3>Data Settings</h3>

    <!-- <nuxeo-directory-suggestion role="widget" value="[[document.properties.report:datatype]]" label="[[i18n('label.report.datatype')]]" readonly="true" directory-name="DataType"></nuxeo-directory-suggestion> -->

    <div role="widget">
      <label>[[i18n('label.report.documenttype')]]</label>
      <div>[[document.properties.report:primarytype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.lifecyclestate')]]</label>
      <div>[[document.properties.report:lifeCycleState]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.facet')]]</label>
      <div>[[document.properties.report:mixintype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.metrics')]]</label>
      <div>[[document.properties.report:metrics]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.datefield')]]</label>
      <div>[[document.properties.report:dateField]]</div>
    </div>

    <h3>Display</h3>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.count:valuetype]]" label="[[i18n('label.count.numbertypes')]]" readonly="true" directory-name="ValueType"></nuxeo-directory-suggestion>

    <div role="widget">
      <label>[[i18n('label.count.prefix')]]</label>
      <div>[[document.properties.count:prefix]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.count.suffix')]]</label>
      <div>[[document.properties.count:suffix]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.count.icon')]]</label>
      <div>[[document.properties.report:icon]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.count.style')]]</label>
      <div>[[document.properties.count:style]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-count-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Count
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
