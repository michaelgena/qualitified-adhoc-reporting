<dom-module id="nuxeo-chartline-metadata-layout">
  <template>
    <style include="reporting-styles">
    </style>

    <div role="widget">
      <label>[[i18n('title')]]</label>
      <div>[[document.properties.dc:title]]</div>
    </div>

    <h3>[[i18n('label.report.layout.dataSettings')]]</h3>

    <div role="widget">
      <label>[[i18n('label.report.documentType')]]</label>
      <div>[[document.properties.report:primarytype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.lifecycleState')]]</label>
      <div>[[document.properties.report:lifeCycleState]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.facet')]]</label>
      <div>[[document.properties.report:mixintype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.metrics')]]</label>
      <div>[[document.properties.report:metrics]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.groupedBy')]]</label>
      <div>[[document.properties.report:groupedBy]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.groupLimit')]]</label>
      <div>[[document.properties.report:groupLimit]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.dateField')]]</label>
      <div>[[document.properties.report:dateField]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.keyMetadata')]]</label>
      <div>[[document.properties.report:keyMetadata]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.valueMetadata')]]</label>
      <div>[[document.properties.report:valueMetadata]]</div>
    </div>

    <nuxeo-directory-suggestion role="widget"
                                value="[[document.properties.report:withDateIntervals]]"
                                label="[[i18n('label.report.datesInterval')]]"
                                readonly="true"
                                directory-name="DateIntervalsType">
    </nuxeo-directory-suggestion>

    <h3>[[i18n('label.report.layout.display')]]</h3>

    <div role="widget">
      <label>[[i18n('label.report.dateFormat')]]</label>
      <div>[[document.properties.report:dateFormat]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-chartline-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype ChartLine
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
