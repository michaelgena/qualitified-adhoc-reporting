<!--
`nuxeo-table-create-layout`
@group Nuxeo UI
@element nuxeo-table-create-layout
-->
<dom-module id="nuxeo-table-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text"></nuxeo-input>

    <h3 role="widget">
      DATA
    </h3>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.report:datatype}}" label="Data Type" directory-name="DataType" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-input role="widget" value="{{document.properties.report:primarytype}}" label="Document Type" type="text"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.report:lifeCycleState}}" label="Life Cycle State" type="text"></nuxeo-input>

    <nuxeo-input value="{{document.properties.report:mixintype}}" label="Facet" type="text" role="widget"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.report:metrics}}" label="Metrics" type="text"></nuxeo-input>

		<!--nuxeo-input value="{{document.properties.report:where}}" label="Where" type="text" role="widget"></nuxeo-input-->

    <nuxeo-input role="widget" value="{{document.properties.report:groupedBy}}" label="Grouped By" type="text"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.report:groupLimit}}" label="Group Limit" type="number"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.report:dateField}}" label="Date Field" type="text"></nuxeo-input>

    <h3 role="widget">
      DISPLAY
    </h3>

    <nuxeo-input value="{{document.properties.table:columnName1}}" label="Column 1 Name" type="text" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.table:columnName2}}" label="Column 2 Name" type="text" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.table:columnStyle1}}" label="Column 1 Style" type="text" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.table:columnStyle2}}" label="Column 2 Style" type="text" role="widget"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.report:dateFormat}}" label="Date Format" type="text"></nuxeo-input>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.table:valuetype}}" label="Number Types" directory-name="ValueType" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-input role="widget" value="{{document.properties.table:prefix}}" label="Prefix" type="text"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.table:suffix}}" label="Suffix" type="text"></nuxeo-input>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-table-create-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype Table
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
