<dom-module id="nuxeo-chartlinereport-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <h1>[[document.properties.dc:title]]</h1>
    </div>
    <h3>Data</h3>
    <div role="widget">
      <label>Data Type</label>
      <div>[[formatDirectory(document.properties.report:dataType)]]</div>
    </div>
    <div role="widget">
      <label>Document Type</label>
      <div>[[document.properties.report:primaryType]]</div>
    </div>
    <div role="widget">
      <label>LifeCycle State</label>
      <div>[[document.properties.report:lifeCycleState]]</div>
    </div>
    <div role="widget">
      <label>Metrics</label>
      <div>[[document.properties.report:metrics]]</div>
    </div>

    <h3>Display</h3>

    <div role="widget">
      <label>With Date Interval</label>
      <div>[[formatDirectory(document.properties.report:withDateIntervals)]]</div>
    </div>
  	<div role="widget">
      <label>Date Format</label>
      <div>[[document.properties.report:dateFormat]]</div>
    </div>
    <div role="widget">
      <label>Date Field</label>
      <div>[[document.properties.report:dateField]]</div>
    </div>
    <div role="widget">
      <label>Options</label>
      <div>[[document.properties.chartline:options]]</div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-chartlinereport-metadata-layout',
        properties: {

          /**
           * @doctype Count
           */
          document: {
            type: Object
          },

        },
        /**
         * Returns the label for the given directory entry.
         */
        formatDirectory: function(value) {
          if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
            if (value.properties && value.properties.label) {
              return value.properties.label;
            } else {
              var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
              return value.properties[label] || value.properties['label_en']
            }
          } else {
            return value;
          }
        }
      });
    })();
  </script>
</dom-module>
