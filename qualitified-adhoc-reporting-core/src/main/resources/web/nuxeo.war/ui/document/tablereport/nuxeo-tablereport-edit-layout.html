<dom-module id="nuxeo-tablereport-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <h3>Data</h3>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.report:dataType}}"
      label="Data Type"
      required="true"
      directory-name="DataType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.report:primaryType}}" label="Document Type"></paper-input>

    <paper-input role="widget" value="{{document.properties.report:lifeCycleState}}" label="LifeCycle State"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:eventId}}" label="Event ID"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:startDate}}" label="Start date"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:endDate}}" label="End date"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:where}}" label="Where"></paper-input>

    <paper-input role="widget" value="{{document.properties.report:groupedBy}}" label="Grouped by" required="true"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:groupLimit}}" label="Group Limit"></paper-input>

    <paper-input role="widget" value="{{document.properties.table:keyMetadata}}" label="Key Metadata"></paper-input>
    <paper-input role="widget" value="{{document.properties.table:valueMetadata}}" label="Value Metadata"></paper-input>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.table:valueType}}"
      label="Value Type"
      required="true"
      directory-name="ValueType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <h3>Display</h3>
    <paper-input role="widget" value="{{document.properties.table:prefix}}" label="Prefix"></paper-input>
  	<paper-input role="widget" value="{{document.properties.table:suffix}}" label="Suffix"></paper-input>
    <paper-input role="widget" value="{{document.properties.table:keyStyle}}" label="Key Style"></paper-input>
    <paper-input role="widget" value="{{document.properties.table:valueStyle}}" label="Value Style"></paper-input>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-tablereport-edit-layout',
      properties: {

        /**
           * @doctype Count
           */
        document: {
          type: Object
        },

      }
    });
  })();
  </script>
</dom-module>
