<dom-module id="nuxeo-chartpiereport-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <h3>Data</h3>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.report:dataType}}"
      label="Data Type"
      required="true"
      directory-name="DataType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.report:primaryType}}" label="Document Type"></paper-input>

    <paper-input role="widget" value="{{document.properties.report:lifeCycleState}}" label="LifeCycle State"></paper-input>

    <!--Add tooltip-->
    <paper-input role="widget" value="{{document.properties.report:metrics}}" label="Metrics" required="true"></paper-input>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.count:valueType}}"
      label="Value Type"
      required="true"
      directory-name="ValueType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <h3>Display</h3>
    <paper-input role="widget" value="{{document.properties.count:prefix}}" label="Prefix"></paper-input>
  	<paper-input role="widget" value="{{document.properties.count:suffix}}" label="Suffix"></paper-input>
  	<paper-input role="widget" value="{{document.properties.count:icon}}" label="Icon"></paper-input>
	  <paper-input role="widget" value="{{document.properties.count:style}}" label="Style"></paper-input>
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-chartpiereport-edit-layout',
      properties: {

        /**
           * @doctype Count
           */
        document: {
          type: Object
        },

      }
    });
  })();
  </script>
</dom-module>
