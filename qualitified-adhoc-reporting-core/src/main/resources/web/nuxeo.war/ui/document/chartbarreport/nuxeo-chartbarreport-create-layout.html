<dom-module id="nuxeo-countreport-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <h3>Data</h3>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.report:dataType}}"
      label="Data Type"
      required="true"
      directory-name="DataType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.report:primaryType}}" label="Document Type"></paper-input>

    <paper-input role="widget" value="{{document.properties.report:lifeCycleState}}" label="LifeCycle State"></paper-input>

    <!--Add tooltip-->
    <paper-input role="widget" value="{{document.properties.report:metrics}}" label="Metrics" required="true"></paper-input>
    <!--paper-input role="widget" value="{{document.properties.report:metricsOp}}" label="Metrics Operation"></paper-input-->

    <paper-input role="widget" value="{{document.properties.report:groupedBy}}" label="Grouped by"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:groupLimit}}" label="Group Limit"></paper-input>

    <paper-input role="widget" value="{{document.properties.report:keyMetadata}}" label="Key Metadata"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:valueMetadata}}" label="Value Metadata"></paper-input>

    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.report:withDateIntervals}}"
      label="With Date Interval"
      directory-name="DateIntervalsType"
      min-chars="0">
    </nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.report:dateFormat}}" label="Date Format"></paper-input>
    <paper-input role="widget" value="{{document.properties.report:dateField}}" label="Date Field"></paper-input>
    <h3>Display</h3>
    <paper-input role="widget" value="{{document.properties.report:options}}" label="Options"></paper-input>
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-countreport-create-layout',
      properties: {

        /**
           * @doctype Count
           */
        document: {
          type: Object
        },

      }
    });
  })();
  </script>
</dom-module>
