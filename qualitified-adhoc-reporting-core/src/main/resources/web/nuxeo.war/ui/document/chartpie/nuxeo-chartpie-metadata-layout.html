<dom-module id="nuxeo-chartpie-metadata-layout">
  <template>
    <style include="reporting-styles">
    </style>

    <div role="widget">
      <label>[[i18n('title')]]</label>
      <div>[[document.properties.dc:title]]</div>
    </div>

    <h3>[[i18n('label.report.layout.dataSettings')]]</h3>

    <div role="widget">
      <label>[[i18n('label.report.documentType')]]</label>
      <div>[[document.properties.report:primarytype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.lifecycleState')]]</label>
      <div>[[document.properties.report:lifeCycleState]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.facet')]]</label>
      <div>[[document.properties.report:mixintype]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.metrics')]]</label>
      <div>[[document.properties.report:metrics]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.groupedBy')]]</label>
      <div>[[document.properties.report:groupedBy]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.groupLimit')]]</label>
      <div>[[document.properties.report:groupLimit]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.dateField')]]</label>
      <div>[[document.properties.report:dateField]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.report.responsibleUser')]]</label>
      <div>[[document.properties.report:responsibleUser]]</div>
    </div>

    <h3>[[i18n('label.report.layout.csv')]]</h3>
    <div role="widget">
      <label>[[i18n('label.report.schemas')]]</label>
      <div>[[document.properties.report:schemas]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-chartpie-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype ChartPie
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
