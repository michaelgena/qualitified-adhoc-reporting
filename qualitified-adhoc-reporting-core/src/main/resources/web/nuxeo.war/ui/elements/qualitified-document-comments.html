<!--
`txm-document-comments`
@group Nuxeo UI
@element txm-document-comments
-->
<dom-module id="txm-document-comments">
    <template>
        <nuxeo-card>
            <txm-document-comment-thread name="comments" uid="[[document.uid]]"></txm-document-comment-thread>
        </nuxeo-card>
    </template>
    <script>
    Polymer({
      is: 'txm-document-comments',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        //You can use either @schema or @doctype annotation in your model
        /**
         * @schema dublincore
         */
        document: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
