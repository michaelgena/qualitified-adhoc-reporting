<dom-module id="nuxeo-home">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .flex-layout {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      paper-card {
        min-width: 25em;
        width: 49%;
        height: 420px;
      }

      @media (max-width: 1024px) {
        paper-card {
          width: 100%;
        }
      }

      h3 iron-icon {
        width: 1.3em;
        margin-right: 0.4em;
      }

      nuxeo-data-table, nuxeo-tasks-list, nuxeo-tasks-list ::content nuxeo-data-list {
        height: 350px !important;
      }

      .ellipsis {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
        width: calc(100% - 38px);
      }

      .graph-iron-icon {
        color: #0f9d58;
        --iron-icon-width: 144px;
        --iron-icon-height: 144px;
        margin-top: 50px;
      }

      .graph-flex-layout {
        flex: 1 0 calc(33% - 2em);
        margin: 0 8px 16px;
        text-align: center;
      }

      #button.settings{
        position: absolute;
        top: 8px;
        right: 8px;
      }

      chart-line,
      ::content #canvas.chart-line,
      chart-pie,
      ::content #canvas.chart-pie {
        margin: 25px auto 0 auto;
        width: 100% !important;
        min-width: 30em;
        display: block;
        font-size: .8em;
      }

      #trayReport {
        position: absolute;
        bottom: 32px;
        right: 32px;
        z-index: 10;
      }

      #createReportBtn {
        color: var(--nuxeo-button-primary-text);
        --paper-fab-background: var(--nuxeo-button-primary);
        --paper-fab-keyboard-focus-background: var(--nuxeo-button-primary-focus);
      }

      #container {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
        border-radius: 2px;
        border: 1px dashed var(--paper-input-container-color);
        min-height: 64px;
        height: calc(100% - 2px);
      }

      .container {
        overflow: auto;
        flex: 1 1 auto;
        height: 400px;
      }

      .typeSelection {
        overflow-y: auto;
        margin: 1rem 0;
        align-items: center;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        min-height: 20em;
        justify-content: flex-start;
      }

      .typeSelection paper-button {
        width: var(--nuxeo-document-creation-form-button-width, 128px);
        height: var(--nuxeo-document-creation-form-button-height, 128px);
        box-shadow: none;
        background-color: var(--nuxeo-dialog-buttons-bar);
      }

      .typeSelection paper-button:hover {
        color: var(--nuxeo-link-hover-color);
        filter: brightness(102%);
        -webkit-filter: brightness(102%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 -3px 0 var(--nuxeo-link-hover-color) inset;
      }

      .typeSelection iron-icon {
        width: var(--nuxeo-document-creation-form-icon-width, 42px);
        height: var(--nuxeo-document-creation-form-icon-height, 42px);
        filter: brightness(1.5);
        -webkit-filter: brightness(1.5);
      }

      .typeSelection span {
        margin-top: 1em;
        word-break: break-word;
      }

      .docTypeButton {
        margin: 4px;
        border: none;
      }

      .buttons {
        @apply(--buttons-bar);
      }

      .heading {
        text-transform: uppercase;
        font-size: 1.1rem;
        padding: 1.7rem 2.5rem;
      }

      .heading iron-icon {
        width: 1.2rem;
        height: 1.2rem;
        margin-right: 8px;
      }

      .editor {
        margin: 0 2rem;
        overflow-y: auto;
        padding: 0 1rem 0 0;
      }

      #document-create {
        margin-bottom: 2.5em;
      }

      .grid-stack {
          /*background: lightgoldenrodyellow;*/
          height: 100%;
          width: 100%;
      }

      .grid-stack-item-content {
          color: #2c3e50;
          text-align: center;
      }
      .grid-stack > .grid-stack-item > .grid-stack-item-content {
        margin: 0;
        position: absolute;
        top: 0;
        left: 10px;
        right: 10px;
        bottom: 0;
        width: auto;
        z-index: 0 !important;
        overflow-x: hidden;
        overflow-y: auto;
        /*background-color: white;*/
      }

    </style>

              <div id="2-doc" class="grid-stack-item-content ui-draggable-handle">
                <template is="dom-repeat" items="[[reports]]" as="report">
                  <template is="dom-if" if="[[_equals(index,2)]]">
                  <div hidden$="[[!isReport(report.type, 'CountReport')]]">
          		  		  <nuxeo-countreport-view-layout coordinates={{coordinates2}} document="[[report]]"></nuxeo-countreport-view-layout>
                  </div>
                  <div hidden$="[[!isReport(report.type, 'TableReport')]]">
          		  		  <nuxeo-tablereport-view-layout coordinates={{coordinates2}} document="[[report]]"></nuxeo-tablereport-view-layout>
                  </div>
                  </template>
          		  </template>
              </div>
              <div></div>
            </div>
            <div id="3" data-gs-id="3" data-gs-x="4" data-gs-y="4" data-gs-width="4" data-gs-height="4" class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide">
              <div id="3-doc" class="grid-stack-item-content ui-draggable-handle">
                <template is="dom-repeat" items="[[reports]]" as="report">
                  <template is="dom-if" if="[[_equals(index,3)]]">
                  <div hidden$="[[!isReport(report.type, 'CountReport')]]">
                    <div id="[[report.uid]]">
          		  		  <nuxeo-countreport-view-layout coordinates={{coordinates3}} document="[[report]]"></nuxeo-countreport-view-layout>
                    </div>
                  </div>
                  <div hidden$="[[!isReport(report.type, 'TableReport')]]">
                    <div id="[[report.uid]]">
          		  		  <nuxeo-tablereport-view-layout coordinates={{coordinates3}} document="[[report]]"></nuxeo-tablereport-view-layout>
                    </div>
                  </div>
                  </template>
          		  </template>
              </div>
              <div></div>
            </div>
        </div>
      </div>

  <script>
  HTMLImports.whenReady(_ => {
  "use strict";

  Polymer({
    is: 'nuxeo-home',
    behaviors: [Nuxeo.RoutingBehavior, Nuxeo.FormatBehavior, Nuxeo.ChartDataBehavior,Nuxeo.DocumentCreationBehavior],
    properties: {
      index: {
        type: String,
        value: 'nuxeo'
      },
      startDate: String,
      endDate: String,
      hoursBounds: {
        value: {min: 0, max: 23}
      },
      reportTypes: {
      	type: Array
      },
      stage: {
        type: String,
        value: 'choose'
      },
      visible: {
        type: Boolean
      },
      _showTabs: {
        type: Boolean,
        value: true
      },
      selectedTab: {
        type: String,
        value: ''
      },
      coordinates0: {
        type: Object,
        notify:true,
        observer:'_coordinates0Changed'
      },
      coordinates1: {
        type: Object,
        notify:true,
        observer:'_coordinates1Changed'
      },
      coordinates2: {
        type: Object,
        notify:true,
        observer:'_coordinates2Changed'
      },
      coordinates3: {
        type: Object,
        notify:true,
        observer:'_coordinates3Changed'
      }
    },

    listeners: {
      'nx-creation-wizard-hide-tabs': '_hideTabs',
      'nx-creation-wizard-show-tabs': '_displayTabs',
      'nx-document-creation-finished': '_close'
    },

    _hideTabs: function() {
      this._showTabs = false;
    },

    _displayTabs: function() {
      this._showTabs = true;
    },

    _close: function() {
      if (this.$.reportCreationDialog.opened) {
        this.$.reportCreationDialog.toggle();
        this._showTabs = true;
      }
    },

    _navigate: function(e) {
      var detail;
      if (e.detail.item) {
        detail = {
          doc: e.detail.item
        };
        page('/browse' + detail.doc.path);
      } else {
        detail = {
          doc: e.model.item
        };
      }
      this.fire('navigate', detail);
    },

    ready: function() {
      jQuery("#tray").css("display","none");
      this.reportTypes = ['CountReport', 'ChartBarReport', 'ChartPieReport', 'ChartLineReport', 'TableReport'];
      this._initializeGridStack();
    },

    _initializeGridStack: function(){
      var options = {
          float: true
      };
      //set the default width
      jQuery('.grid-stack').css("width", jQuery(window).width() - 110);
      jQuery('.grid-stack').gridstack(options);

      this._addDragStopAndResizeStopEventListener(0);
      this._addDragStopAndResizeStopEventListener(1);
      this._addDragStopAndResizeStopEventListener(2);
      this._addDragStopAndResizeStopEventListener(3);
    },

    _addDragStopAndResizeStopEventListener: function(id){
      jQuery("#"+id).on("dragstop resizestop", function(event) {
        let gridStack = jQuery('.grid-stack').data();
        let i = jQuery.map(gridStack.gridstack.grid.nodes, function(el, i){
          if(el.id == id){
            return i;
          }
        },this);

        let doc = {
          'uid': '',
          'properties': {
          }
        };
        doc.uid = gridStack.gridstack.grid.nodes[i].uid;
        doc.properties['report:x'] = gridStack.gridstack.grid.nodes[i].x;
        doc.properties['report:y'] = gridStack.gridstack.grid.nodes[i].y;
        doc.properties['report:width'] = gridStack.gridstack.grid.nodes[i].width;
        doc.properties['report:height'] = gridStack.gridstack.grid.nodes[i].height;
        var nh=document.querySelector("nuxeo-home");
        nh._save(doc);
      });
    },

    _coordinates0Changed: function(coordinates){
      this._coordinatesChanged(coordinates,0);
    },
    _coordinates1Changed: function(coordinates){
      this._coordinatesChanged(coordinates,1);
    },
    _coordinates2Changed: function(coordinates){
      this._coordinatesChanged(coordinates,2);
    },
    _coordinates3Changed: function(coordinates){
      this._coordinatesChanged(coordinates,3);
    },

    _coordinatesChanged: function(coordinates, id){
      jQuery('#'+id).attr('data-gs-x',coordinates.x);
      jQuery('#'+id).attr('data-gs-y',coordinates.y);
      jQuery('#'+id).attr('data-gs-width',coordinates.width);
      jQuery('#'+id).attr('data-gs-height',coordinates.height);
      //set background color
      jQuery('#'+id+' > .grid-stack-item-content').css('background-color','white');
      //jQuery('#'+id+' > .grid-stack-item-content').addClass('paper-card-1');

      //update the coordinates in the data of the gridStack
      let gridStack = jQuery('.grid-stack').data();
      let i = jQuery.map(gridStack.gridstack.grid.nodes, function(el, i){
        if(el.id == id){
          return i;
        }
      },this);

      gridStack.gridstack.grid.nodes[i].uid = coordinates.uid;
      gridStack.gridstack.grid.nodes[i].x = coordinates.x;
      gridStack.gridstack.grid.nodes[i].y = coordinates.y;
      gridStack.gridstack.grid.nodes[i].width = coordinates.width;
      gridStack.gridstack.grid.nodes[i].height = coordinates.height;
      jQuery('.grid-stack').data(gridStack);
    },

    _equals: function(index, val){
        return index == val;
    },

    _save: function(doc){
      this.uid = doc.uid;
      this.$.doc.data = {
        'entity-type': 'document',
        uid: doc.uid,
        properties: doc.properties
      };
      this.$.doc.put().then(console.log('saved coordinates.'));
    },

    _toggleGraphDialog: function(){
      this.$.dialog.toggle();
    },

    // builds page provider query to get info about downloaded docs
    _downloadsQuery: function(entries) {
      if (entries.length > 0) {
        var values = entries.map(function(entry) {
          return '\'' + entry.key + '\'';
        }).join(',');
        return 'SELECT * FROM Document WHERE ecm:uuid IN (' + values + ')';
      }
    },

    _numberOfDownloads: function(doc) {
      return this.downloads.find(function(entry) {
        return entry.key === doc.uid;
      }).value;
    },

    _range: function(start, end) {
      var res = [];
      for (var i = start; i <= end; i++) {
        res.push(i);
      }
      return res;
    },

    _aggregatePerHourOfDay: function(entries) {
      // aggregate our buckets by key
      var agg = {};
      entries.forEach(function(e) {
        agg[e.key] = agg[e.key] || [];
        agg[e.key].push(e.value);
      });
      // build our total per bucket
      var hours = this._range(this.hoursBounds.min, this.hoursBounds.max);
      return [hours.map(function(i) {
        if (!agg[i] || !agg[i].length) { return 0; }
        // TODO: use Array.reduce once prototype.js is removed!
        // return agg[i].reduce(function(a, b) { return a + b; });
        var sum = 0;
        agg[i].forEach(function(v) { sum += v; });
        return sum;
      })];
    },
    _formatCurrency: function(val) {
      return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    },
    _isEmpty: function(items) {
      return items && items.length === 0;
    },

    _toggleReportCreationDialog: function(){
    	this.$.reportCreationDialog.toggle();
    },

    /**
       * Retrieves and creates the layout for the current document type
       */
    _updateDocument: function() {
        /*if (!this._isValidType(this.selectedDocType) || !this.parent) {
          this.document = null;
          return;
        }*/

        this.newDocument(this.selectedDocType, this._getDocumentProperties()).then(function(document) {
          //document.parentRef = this.parent.uid;
          this.document = document;
          this.stage = 'edit';
    	}.bind(this));
    },

    newDocument: function(type, properties) {
      var doc = {
        'entity-type': 'document',
        'type': type,
        'name': '',
        'properties': {
          'dc:title': '',
          'dc:description': ''
        }
      };
      var schemaFetcher = null;
      var schemaRegistry = {};
      // NXP-22300: initialize complex properties
      if (!(type in schemaRegistry)) {
        if (!schemaFetcher) {
          schemaFetcher = document.createElement('nuxeo-resource');
        }
        schemaFetcher.path = '/config/types/' + this.selectedDocType;
        return schemaFetcher.get().then(function(doctype) {
          // cache doctype schemas
          schemaRegistry[doctype.name] = doctype;
          return this._newDocument(doctype, doc, properties);
        }.bind(this));
      } else {
        return Promise.resolve(this._newDocument(schemaRegistry[type], doc, properties));
      }
    },

    _newDocument: function(doctype, doc, properties) {
      if (doctype.schemas) {
        doctype.schemas.forEach(function(schema) {
          this._initializeFields(doc, schema);
        }.bind(this));
      }
      if (properties) {
        for (var prop in properties) {
          doc.properties[prop] = properties[prop];
        }
      }
      return doc;
    },

    _initializeFields: function(doc, node, nodePath) {
      if (typeof nodePath === 'undefined') {
        nodePath = '';
      }
      var prefix = (node['@prefix'] ? node['@prefix'] : node['name']);
      Object.keys(node.fields).forEach(function(fieldName) {
        var field = node.fields[fieldName]
        if (field !== null && typeof field === 'object' &&
            field.type && field.type === 'complex') {
          this._deepFind(doc.properties, nodePath)[prefix + ':' + fieldName] = {};
          this._initializeFields(doc, field, field, nodePath === '' ? fieldName : nodePath + '.' + fieldName);
        }
      }.bind(this));
    },

    _deepFind: function(node, path) {
      return path ? path.split('.').reduce(function(obj,p) { return obj[p]; }, node) : node;
    },

    // extension point
    _getDocumentProperties: function() {
      return null;
    },

    _selectType: function(e) {
        this.selectedDocType = e.model.type;
        this._updateDocument();
        //this.fire('nx-creation-wizard-hide-tabs');
    },

    _validate: function() {
        // run our custom validation function first to allow setting custom native validity
        var valid = this.$['document-create'].validate();

        // fake submit to trigger native validation checks and UI
        if (valid) {
          this.$.form._doFakeSubmitForValidation();
        }

        // XXX: could rely on onsubmit to avoid rechecking for validity
        return this.$.form.validate() && this.$.form.checkValidity() && valid;
      },

      _create: function() {
        /*if (!this._validate() || !this.canCreate) {
          return;
        }*/
        if (!this._validate()) {
          return;
        }
        //set default value for x,y, width and height
        this.document.properties['report:x'] = 0;
        this.document.properties['report:y'] = 0;
        this.document.properties['report:width'] = 4;
        this.document.properties['report:height'] = 4;

        this.document.name = this._sanitizeName(this.document.properties['dc:title']);
        this.$.docRequest.post().then(function(response) {
          this.$.creationStats.storeType(this.selectedDocType);
          this._refresh();

          /*this._clear();
          this.navigateTo('browse', response.path);
          this._notify(response);*/
        }.bind(this));
      },

      _refresh: function() {
        this._clear();
        page('/');
        //this.fire('document-updated');
      },

      _clear: function() {
        this.stage = 'view';
        this.$.dialog.close();
      },

      _back: function() {
        this._clear();
        this.fire('nx-creation-wizard-show-tabs');
      },

      _cancel: function() {
        this._clear();
        this.fire('nx-creation-wizard-show-tabs');
      },

      _newDocumentLabel: function() {
        return this.selectedDocType;
      },

      _clear: function() {
        this.stage = 'choose';
        this.selectedDocType = {};
      },

      _getTypeLabel: function(type) {
        return type? this.i18n('label.document.type.' + type.toLowerCase()):'';
      },

      _getTypeIcon: function(type) {
        return type? 'images/doctypes/' + type.toLowerCase() + '.svg' :'';
      },
      isReport: function(type, reportType){
        return type?  type == reportType : false;
      }
  });

  });
  </script>

</dom-module>
